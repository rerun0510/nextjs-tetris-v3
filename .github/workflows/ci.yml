name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '16.17.0'
      - name: jest
        uses: ./.github/actions/jest

      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
